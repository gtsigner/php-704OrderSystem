<extend name="Common/base"/>
<block name="body">
    <div class="container">
        <form class="col-md-4 col-md-offset-4" action="__SELF__" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>菜品名称：</label>
                <input type="text" name="name" class="form-control"/>
            </div>
            <div class="form-group">
                <label>图片：</label>
                <input type="file" name="img_file">
            </div>
            <div class="form-group">
                <label>口味备注：</label>
                <textarea name="mark" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>价格：</label>
                <input type="text" name="price" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="submit" value="提交" class="btn btn-block btn-success"/>
            </div>
        </form>
        <a href="{:U('index')}">返回列表</a>
    </div>
</block>
